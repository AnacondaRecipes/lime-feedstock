{% set name = "lime" %}
{% set version = "0.1.1.31" %}
{% set sha256 = "701a546bd43613d3850d89f0fa7c31b12be7cc8c0c9307f6ad22a914f0c492c1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 2
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - lime

about:
  home: https://github.com/marcotcr/lime
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Explaining the predictions of any machine learning classifier'
  doc_url: https://lime-ml.readthedocs.io/
  dev_url: https://github.com/marcotcr/lime

extra:
  recipe-maintainers:
    - proinsias
