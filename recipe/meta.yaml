{% set name = "lime" %}
{% set version = "0.1.1.34" %}
{% set sha256 = "ab386beef8cfe95633ed738c64f72b3b6718af26a7169788ce496f29e468ae6d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - lime

about:
  home: https://github.com/marcotcr/lime
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Explaining the predictions of any machine learning classifier'
  doc_url: https://lime-ml.readthedocs.io/
  dev_url: https://github.com/marcotcr/lime

extra:
  recipe-maintainers:
    - proinsias
